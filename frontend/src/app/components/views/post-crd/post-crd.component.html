<div id="post-crd">

    <div class="post-creator">
        <textarea placeholder="post something..." name="" id="" cols="30" rows="10"></textarea>
    </div>

    <div class="post-list">
        <ul *ngFor="let post of posts">
            <span> from : {{post.authorNick}}</span>
            <div>
                {{post.content}}
            </div>
        </ul>


    </div>
</div>
