<div id="post-crd">

    <div class="post-creator">
        <form>
            <mat-form-field class = "form-post">
                <mat-label>post something...</mat-label>
                <textarea matInput placeholder="type.."
                    [(ngModel)]="myPost" [ngModelOptions]="{standalone: true}"></textarea>
                <button  mat-raised-button (click)="sendPost()">Send</button>
            </mat-form-field>

        </form>
    </div>

    <div class="post-list">
        <ul *ngFor="let post of posts">
            <span> from : {{post.authorNick}}</span>
            <div class="post-options">
                <button (click)="deletePost(post.id)">
                    <i class="material-icons">
                        delete
                    </i>
                </button>

            </div>
            <div class="post-content">
                {{post.content}}
            </div>

        </ul>


    </div>
</div>
