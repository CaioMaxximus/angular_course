<div id="post-crd">

    <div class="post-creator">
        <textarea placeholder="post something..." name="" id="" cols="30" rows="10" [(ngModel)]="myPost"></textarea>
        <button (click)="sendPost()">Send</button>
    </div>

    <div class="post-list">
        <ul *ngFor="let post of posts">
            <span> from : {{post.authorNick}}</span>
            <div class="post-options" >
                <button (click) = "deletePost(post.id)">
                    <i class="material-icons">
                        delete
                    </i>
                </button>
                <button >

                    <i class="material-icons">
                        edit
                    </i>

                </button>

            </div>
            <div class="post-content">
                {{post.content}}
            </div>

        </ul>


    </div>
</div>
